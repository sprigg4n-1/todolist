<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list | by `sprigg4n`s`</title>
</head>
<body>

        <div class="box">
            <div class="top">
                <div class="container">
                    <div class="top__inner">
                        <div class="top__title">
                            To Do List
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="box__inner">
                    <div class="task-bar">
                        <button class="btn-add"></button>
                        <input class="input-add" type="text" placeholder="Add task">
                    </div>

                    <ul class="list">
                    </ul>
                </div>
            </div>
        </div>

    
    
    <script src="js/main.js"></script>
</body>
</html>
